# Official list of Namespace prefixes and source information
---
hgnc:
  namespace: HGNC
  src_url: http://www.genenames.org
  template_url: http://www.genenames.org/cgi-bin/gene_symbol_report?hgnc_id=<src_id>
  example_url: http://www.genenames.org/cgi-bin/gene_symbol_report?hgnc_id=5
  description: Human Gene Nomenclature Committee

mgi:
  namespace: MGI
  src_url: http://www.informatics.jax.org/
  template_url: http://www.informatics.jax.org/marker/<src_id>
  example_url: http://www.informatics.jax.org/marker/MGI:2152878
  description: Mouse Genome Informatics

rgd:
  namespace: RGD
  src_url: http://rgd.mcw.edu/
  template_url: http://rgd.mcw.edu/rgdweb/report/gene/main.html?id=<src_id>
  example_url: http://rgd.mcw.edu/rgdweb/report/gene/main.html?id=2081
  description: Rat Genome Database

eg:
  namespace: EG
  src_url: https://www.ncbi.nlm.nih.gov/gene
  template_url: https://www.ncbi.nlm.nih.gov/gene/<src_id>
  description: NCBI Entrez Gene DB

sp:
  namespace: SP
  src_url: http://www.uniprot.org/uniprot
  template_url: http://www.uniprot.org/uniprot/<src_id>
  description: UniprotKB/Swissprot
  notes: |
    This only includes Swissprot entries from UniProt.
    The primary (first) accession ID is used as the canonical identifier.
    Any additional accessions are added to the alt_ids listing.  The ID field
    is added as an alt_id.

up:
  namespace: UP
  src_url: http://www.uniprot.org/uniprot
  template_url: http://www.uniprot.org/uniprot/<src_id>
  description: UniprotKB/Swissprot
  notes: |
    This includes all entries from Uniprot.
    The primary (first) accession ID is used as the canonical identifier.
    Any additional accessions are added to the alt_ids listing.  The ID field
    is added as an alt_id.

chembl:
  namespace: CHEMBL
  src_url: https://www.ebi.ac.uk/chembl/
  template_url: https://www.ebi.ac.uk/chembl/compound/inspect/CHEMBL<src_id>
  description: Chemistry EMBL database

chebi:
  namespace: CHEBI
  src_url: https://www.ebi.ac.uk/chebi/
  template_url: https://www.ebi.ac.uk/chebi/searchId.do?chebiId=<src_id>
  description: |
    Chemical Entities of Biological Interest - one star entries (non-curated) are
    filtered out. Obsolete records are also removed as they cannot be matched to
    current CHEBI entities.

pubchem:
  namespace: PUBCHEM
  src_url: https://pubchem.ncbi.nlm.nih.gov/compound
  template_url: https://pubchem.ncbi.nlm.nih.gov/compound/<src_id>
  description: NCBI PubChem

go:
  namespace: GO
  src_url: http://www.geneontology.org/
  # http://amigo.geneontology.org/amigo/term/GO:0043954  -- (W Hayes - like QuickGO better)
  template_url: https://www.ebi.ac.uk/QuickGO/term/GO:<src_id>
  description: Gene Ontology

affy:
  namespace: AFFY
  src_url:
  template_url:
  description: Affymetrix

tax:
  namespace: TAX
  src_url: https://www.ncbi.nlm.nih.gov/taxonomy
  template_url: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&lvl=3&lin=f&keep=1&srchmode=1&unlock&id=<src_id>
  description: NCBI Taxonomy Database

mesh:
  namespace: MESH
  src_url: https://meshb.nlm.nih.gov
  template_url: https://meshb.nlm.nih.gov/record/ui?ui=<src_id>
  description: Medical Subject Headings from US National Library of Medicine

do:
  namespace: DO
  src_url: http://www.disease-ontology.org/
  template_url: http://www.ontobee.org/ontology/DOID?iri=http://purl.obolibrary.org/obo/DOID_<src_id>
  description: Disease Ontology

zfin:
  namespace: ZFIN
  src_url: https://zfin.org
  template_url: https://zfin.org/<src_id>
  description: Zebrafish Genome database
